<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="heading">
            <img src="assets/image.png" alt="">
        </div>
    </div>
    <div class="sign-up">
        <div class="description">
            <p>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p><br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-main">
            <form>
                <h2>Let's do this!</h2>
                <div class="row1">
                    <div>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname"><br><br>
                    </div>    
                </div>
                <div class="row2">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone"><br><br>
                    </div>
                </div>
                <div class="row3">
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password"><br><br>
                    </div>
                </div>
                
              </form>
        </div>
        <div class="button-container">
            <input type="submit" value="Submit"> 
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
